<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Day 7: Deja Vu - A time loop mystery game. Find differences before time runs out. Break free or loop forever.">
    <meta name="theme-color" content="#1a202c">
    <title>Day 7: Deja Vu - A Time Loop Mystery</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a202c;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: manipulation;
        }
        #game-container {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            overflow: hidden;
            max-width: 100vw;
            max-height: 100vh;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
